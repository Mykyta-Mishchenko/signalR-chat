 <div class="d-flex p-2 justify-content-between chat-info" [class.chat-new]="!isChatFriend()">
    <div class="d-flex">
        <div class="boxed-image bg-white" [class.bg-white]="!isChatFriend()">
            <img src="empty-profile.png" >
        </div>
        <div class="d-flex flex-column">
            <span class="chat-name">{{user().name}}</span>
            <span class="user-email">{{user().email}}</span>
        </div>
    </div>
    @if(!isChatFriend()){
        <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary" (click)="onCreateChat(user().id)"><i class="bi bi-plus-lg"></i></button>
    </div>
    }
</div>
